<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Basics</title>
	<script src="main.js"></script>
</head>
<body>
	
	
	<h1 id="change-heading">JavaScript Mastery</h1>
	<div class="container">
		
		<button onClick="doClick()" >click me</button>

		<!-- attach an event handler to this element using JS core function called inner HTML, but I should mix HTML and JavaScript-->
		<button onclick="this.innerHTML= 'you clicked!'" >click this</button>
		
		<button onclick="changeText(this)" >click this one now</button>

		<!-- using dom functio  get element by id -->
		<button onclick="changeHeading()" >change the heading</button>

		<h1 id='time'>Show Time</h1>
		<button onmouseout="clearDate()" onmouseover="showDate()" >show time</button>
	</div>

	<br>
	<br>
	<br>

	<form method="post" action="something.php" name="myForm">
	
		<div>
			<label>First Name</label>
			<input type="text" name="firstName" id="firstName"/>
		</div>
		<br>
		<div>
			<label>Last Name</label>
			<input type="text" name="lastName" id="lastName"/>
		</div>
		<br>
		<div>
			<label for="background">Background</label>
			<select name="background" id="background">
				<option value="red">Red</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select>
		</div>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
